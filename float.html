<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/float.css">
	<title>floating</title>
</head>
<body>
	<div class="main">
		<div class="group">
			<div class="div1"></div>
			<div class="div2"></div>
			<div class="div3"></div>
		</div>
		<div class="clear"></div>
		<div class="group">
			<div class="div1" style="overflow: auto;"></div>
			<div class="div1"></div>
			<div class="div1"></div>
		</div>
		<div class="clear"></div>

			<div class="div1" ></div>
			<div class="div1"></div>
			<div class="div3"></div>
		</div>
		<div class="clear"></div>
		<div class="group">
			<div class="div1"></div>
			<div class="div3"></div>
			<div class="div2"></div>
		</div>
	</div>
</body>
